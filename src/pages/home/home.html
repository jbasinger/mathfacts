<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Math Facts!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="question">
    <ion-row>
      <ion-col>
        {{firstTerm}} + {{secondTerm}} =
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        {{answer}}
      </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid class="keypad">
    <ion-row>
      <ion-col text-center (click)="concatAnswer(1);">
        1
      </ion-col>
      <ion-col text-center (click)="concatAnswer(2);">
        2
      </ion-col>
      <ion-col text-center (click)="concatAnswer(3);">
        3
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center (click)="concatAnswer(4);">
        4
      </ion-col>
      <ion-col text-center (click)="concatAnswer(5);">
        5
      </ion-col>
      <ion-col text-center (click)="concatAnswer(6);">
        6
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center (click)="concatAnswer(7);">
        7
      </ion-col>
      <ion-col text-center (click)="concatAnswer(8);">
        8
      </ion-col>
      <ion-col text-center (click)="concatAnswer(9);">
        9
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center (click)="clearAnswer();">
        CLR  
      </ion-col>
      <ion-col text-center (click)="concatAnswer(0);">
        0
      </ion-col>
      <ion-col text-center (click)="backspaceAnswer();">
        DEL
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button full style="height: 50px;" (click)="submitAnswer()">Answer</button>
</ion-footer>
